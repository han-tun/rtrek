# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

after_success:
    - Rscript -e 'covr::codecov(function_exclusions = "\\.onLoad$", line_exclusions = list("R/novels.R" = 20:21, "R/api.R" = 80, "R/fonts.R" = c(22:23, 26:27, 30:31))'
